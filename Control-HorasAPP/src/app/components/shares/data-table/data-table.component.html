

<div class="filter">
  <mat-form-field class="input-filter">
    <input matInput (keyup)="applyFilter($event.target)" placeholder="Buscar {{type|titlecase }}s">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort"
    class="mat-elevation-z8">
    
    
  <!-- Position Column -->
  <ng-container *ngIf="type=='usuario'" matColumnDef="DNI">
    <th mat-header-cell class="hide-arrow" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      DNI
    </th>
    <td mat-cell *matCellDef="let element"> {{element.DNI}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell class="hide-arrow" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Nombre
    </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container *ngIf="type=='usuario' ||  type=='facultad'" matColumnDef="apellido">
    <th mat-header-cell class="hide-arrow" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Apellido
    </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>

  <ng-container *ngIf="type=='facultad'" matColumnDef="universidad">
    <th mat-header-cell class="hide-arrow" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Facultad
    </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container *ngIf="type=='usuario'"  matColumnDef="tipo">
    <th   mat-header-cell class="hide-arrow" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Tipo
    </th>
    <ng-container *matCellDef="let element">
      <td *ngIf="element.tipo==1" mat-cell > Admin </td>
      <td *ngIf="element.tipo==2" mat-cell > Profesor </td>
      <td *ngIf="element.tipo==3" mat-cell > Encargado </td>
    </ng-container>
  </ng-container>
  <ng-container matColumnDef="Acciones">
    <th   mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" class="acciones"  >
        <a (click)="openDialog('Agregar',{})"><button   matTooltip="Crear un nuevo usuario"  matTooltipPosition="above" type="button" class="btn btn-success ">Nuevo usuario</button></a>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <!-- <a ><button type="button" class="btn btn-success m-1 "><mat-icon aria-hidden="false" >visibility</mat-icon></button></a> -->
          <a (click)="openDialog('Editar',element)" ><button type="button" class="btn btn-primary m-1 action"><mat-icon aria-hidden="false" >edit</mat-icon></button></a> 
          <a (click)="openDialog('Borrar',element)" ><button type="button" class="btn btn-danger m-1 action"><mat-icon aria-hidden="false" >delete</mat-icon></button></a> </td>
  </ng-container>

  <!-- Symbol Column -->
  
  <ng-container *ngIf="type=='usuario'" matColumnDef="userColumns"> 
    <tr  mat-header-row *matHeaderRowDef="UserDisplayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: UserDisplayedColumns;"></tr>
  </ng-container> 
  <ng-container *ngIf="type=='facultad'" matColumnDef="userColumns"> 
    <tr  mat-header-row *matHeaderRowDef="FacultadDisplayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: FacultadDisplayedColumns;"></tr>
  </ng-container> 
</table>
